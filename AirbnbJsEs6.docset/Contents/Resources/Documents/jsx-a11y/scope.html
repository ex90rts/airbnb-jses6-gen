<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link href="../assets/eslint.css" rel="stylesheet" type="text/css">
<link href="../assets/xcode.min.css" rel="stylesheet" type="text/css">
<script src="../assets/highlight.min.js"></script>
</head>
<body>
<h1 id="scope">scope</h1>
<p>The <code>scope</code> scope should be used only on <code>&lt;th&gt;</code> elements.</p>
<h4 id="references">References</h4>
<ol>
<li><a href="https://dequeuniversity.com/rules/axe/1.1/scope">Deque University</a></li>
</ol>
<h2 id="rule-details">Rule details</h2>
<p>This rule takes no arguments.</p>
<h3 id="succeed">Succeed</h3>
<pre><code class="lang-jsx">&lt;th scope=&quot;col&quot; /&gt;
&lt;th scope={scope} /&gt;
</code></pre>
<h3 id="fail">Fail</h3>
<pre><code class="lang-jsx">&lt;div scope /&gt;
</code></pre>

<script>hljs.initHighlightingOnLoad();</script>
</body>
</html>
